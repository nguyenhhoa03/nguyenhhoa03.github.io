<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            height: 100vh;
            scroll-behavior: smooth;
            background-image: url('bg.png');
            background-size: 7680px 100%;
            background-repeat: no-repeat;
            background-position: left center;
        }

        .scroll-container::-webkit-scrollbar {
            height: 8px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .section {
            min-width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            position: relative;
        }

        .content-wrapper {
            max-width: 1200px;
            width: 100%;
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .content-wrapper.no-image {
            justify-content: center;
        }

        .image-container {
            flex-shrink: 0;
        }

        .image-container img {
            max-width: 400px;
            max-height: 500px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            object-fit: cover;
        }

        .text-content {
            flex: 1;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            max-height: 70vh;
            overflow-y: auto;
        }

        .text-content::-webkit-scrollbar {
            width: 6px;
        }

        .text-content::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
        }

        .text-content::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .text-content h1 {
            color: #2e7d32;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .text-content h2 {
            color: #388e3c;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .text-content h3 {
            color: #4caf50;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.4em;
        }

        .text-content p {
            color: #333;
            line-height: 1.8;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .text-content ul, .text-content ol {
            margin-left: 25px;
            margin-bottom: 15px;
            color: #444;
        }

        .text-content li {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .text-content code {
            background: rgba(76, 175, 80, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .text-content a {
            color: #2e7d32;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .text-content a:hover {
            border-bottom-color: #2e7d32;
        }

        .nav-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-dot.active {
            background: white;
            transform: scale(1.3);
        }

        @media (max-width: 768px) {
            .section {
                padding: 30px 20px;
            }

            .content-wrapper {
                flex-direction: column;
            }

            .image-container img {
                max-width: 300px;
                max-height: 300px;
            }

            .text-content {
                padding: 25px;
            }

            .text-content h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="scroll-container" id="scrollContainer">
        <!-- Sections will be dynamically generated here -->
    </div>

    <div class="nav-indicator" id="navIndicator"></div>

    <script>
        async function loadMarkdown() {
            try {
                const response = await window.fs.readFile('about.md', { encoding: 'utf8' });
                return response;
            } catch (error) {
                console.error('Error loading about.md:', error);
                return createDemoContent();
            }
        }

        function createDemoContent() {
            return `# Chào mừng
Đây là trang profile của tôi

---

# Về tôi
Tôi là một lập trình viên đam mê công nghệ

---

# Kỹ năng
- JavaScript
- HTML/CSS
- Python
- React`;
        }

        function parseMarkdown(text) {
            return text
                .replace(/### (.*)/g, '<h3>$1</h3>')
                .replace(/## (.*)/g, '<h2>$1</h2>')
                .replace(/# (.*)/g, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>')
                .replace(/^- (.*)/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                .replace(/^\d+\. (.*)/gm, '<li>$1</li>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^(?!<[h|u|o|l])(.*)/gm, '<p>$1</p>')
                .replace(/<p><\/p>/g, '')
                .replace(/<p>(<h[1-3]>)/g, '$1')
                .replace(/(<\/h[1-3]>)<\/p>/g, '$1')
                .replace(/<p>(<ul>)/g, '$1')
                .replace(/(<\/ul>)<\/p>/g, '$1');
        }

        async function init() {
            const markdown = await loadMarkdown();
            const sections = markdown.split('---').map(s => s.trim()).filter(s => s);
            
            const container = document.getElementById('scrollContainer');
            const navIndicator = document.getElementById('navIndicator');
            
            sections.forEach((section, index) => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'section';
                sectionDiv.dataset.index = index;
                
                const contentWrapper = document.createElement('div');
                contentWrapper.className = 'content-wrapper no-image';
                
                const textContent = document.createElement('div');
                textContent.className = 'text-content';
                textContent.innerHTML = parseMarkdown(section);
                
                contentWrapper.appendChild(textContent);
                sectionDiv.appendChild(contentWrapper);
                container.appendChild(sectionDiv);
                
                const dot = document.createElement('div');
                dot.className = 'nav-dot';
                if (index === 0) dot.classList.add('active');
                dot.addEventListener('click', () => {
                    sectionDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'start' });
                });
                navIndicator.appendChild(dot);
            });
            
            const dots = document.querySelectorAll('.nav-dot');
            container.addEventListener('scroll', () => {
                const scrollLeft = container.scrollLeft;
                const sectionWidth = window.innerWidth;
                const currentIndex = Math.round(scrollLeft / sectionWidth);
                
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });
            });
        }

        init();
    </script>
</body>
</html>
